<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Test Telegram Mini App</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f7f9fc;
    margin: 0;
    padding: 20px;
    color: #333;
  }
  h1 {
    color: #0078d7;
    text-align: center;
  }
  .container {
    max-width: 400px;
    margin: 30px auto;
    background: white;
    padding: 25px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  button {
    background-color: #0078d7;
    border: none;
    color: white;
    padding: 14px 25px;
    font-size: 16px;
    border-radius: 6px;
    width: 100%;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }
  button:hover {
    background-color: #005ea2;
  }
  p {
    text-align: center;
    font-size: 14px;
    margin-top: 15px;
    color: #666;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Welcome!</h1>
  <p>This is a simple test Mini App UI for Telegram.</p>
  <button onclick="alert('Button clicked!')">Click Me</button>
  <p>Use this page to test your Telegram Mini App experience.</p>
</div>

</body>
</html>
